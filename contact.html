                    <!-- Contact Info -->

                        <h2 style="color: var(--color-primary-blue); margin-bottom: 30px;">Get in Touch</h2>
                        <div style="margin-bottom: 30px;">

                        </div>

                            <p>+91 8903550483<br>+91 9443428502</p>
                        </div>
                        <div style="margin-bottom: 30px;">
                            <h4 style="margin-bottom: 10px; color: var(--color-primary-gold);">Email</h4>
                            <p>shanthijeevanevangelical@gmail.com</p>
                        </div>

                    <!-- Contact Form -->
                    <div style="flex: 1; min-width: 300px;">
                        <form style="background: white; padding: 40px; border-radius: 16px; box-shadow: var(--shadow-soft);">
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Your Name</label>
                                <input type="text" placeholder="John Doe" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Email Address</label>
                                <input type="email" placeholder="john@example.com" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Subject</label>
                                <input type="text" placeholder="General Inquiry" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                            <div style="margin-bottom: 30px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Message</label>
                                <textarea rows="5" placeholder="Write your message here..." style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Map Placeholder -->
        <section style="height: 400px; background: #eee; display: flex; align-items: center; justify-content: center;">
