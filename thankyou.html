<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #28c1c1, #c76d39);
            font-family: "Inter", Arial, sans-serif;
        }

        .thankyou-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 22px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
            animation: fadeScale 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .thankyou-card img {
            width: 80px;
            margin-bottom: 15px;
        }

        .thankyou-card h1 {
            margin: 10px 0;
            font-size: 1.8rem;
            color: #0b2545;
        }

        .thankyou-card p {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .thankyou-card a {
            display: inline-block;
            padding: 12px 32px;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            background: linear-gradient(135deg, #28c1c1, #c76d39);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .thankyou-card a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.85);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="thankyou-card">
        <!-- Replace with your logo path -->
        <img src="images/logo.png" alt="Logo">

        <h1>Thank You!</h1>
        <p>
            Thank you for contacting us.<br>
            We will get back to you very soon.
        </p>

        <a href="index.html">Back to Home</a>
    </div>

</body>
</html>
